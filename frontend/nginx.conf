# HTTP redirect -> HTTPS
server {
    listen 80;
    server_name ip25pl1.sit.kmutt.ac.th;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name ip25pl1.sit.kmutt.ac.th;

    ssl_certificate     /etc/nginx/certs/web.crt;
    ssl_certificate_key /etc/nginx/certs/web.key;
    ssl_protocols TLSv1.3;

    # Serve all HTML and assets in itb-ecors
    location /intproj25/pl1/itb-ecors/ {
        alias /usr/share/nginx/html/intproj25/pl1/itb-ecors/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /intproj25/pl1/itb-ecors/assets/ {
        alias /usr/share/nginx/html/intproj25/pl1/itb-ecors/assets/;
        try_files $uri $uri/ =404;
    }

    # Backend API proxy
    location /intproj25/pl1/itb-ecors/api/ {
        proxy_pass http://backend:3000/intproj25/pl1/itb-ecors/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
