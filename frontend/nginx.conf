server {
    listen 80;
    server_name localhost;

    # รีไดเรกทุกอย่างไป HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    # === SSL Config (self-signed ก็ได้) ===
    ssl_certificate     /etc/nginx/certs/web.crt;
    ssl_certificate_key /etc/nginx/certs/web.key;

    ssl_protocols       TLSv1.3 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # === Frontend Static Files ===
    root /usr/share/nginx/html;
    index index.html;

    # ให้ SPA (React/Vue/etc.) ทำงานถูกต้อง
    location /intproj25/pl1/itb-ecors/ {
        try_files $uri $uri/ /intproj25/pl1/itb-ecors/index.html;
                # try_files $uri $uri/ /intproj25/pl1/itb-ecors/index.html /intproj25/pl1/itb-ecors/reserve.html;
    }

    # === Backend API Proxy ===
    location /intproj25/pl1/itb-ecors/api/ {
        proxy_pass http://backend:3000/intproj25/pl1/itb-ecors/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # เพิ่ม timeout เผื่อ backend ช้า
        proxy_read_timeout 90s;
    }

    # Optional: ให้ไฟล์ static อื่น ๆ (css, js, images) โหลดเร็วขึ้น
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2?|svg|ttf|eot)$ {
        expires 30d;
        access_log off;
    }
}