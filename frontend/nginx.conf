# Server Block 1: HTTP (Port 80)
# [cite_start]ทำหน้าที่ Redirect ไป HTTPS ตามข้อกำหนด PBI 8 [cite: 182]
server {
    listen 80;
    server_name ip25pl1.sit.kmutt.ac.th;

    # Redirect ทุก request จาก HTTP ไป HTTPS
    return 301 https://$host$request_uri;
}

# Server Block 2: HTTPS (Port 443)
# [cite_start]รองรับ Secure Connection และ TLS v1.3 [cite: 182]
server {
    listen 443 ssl;
    server_name ip25pl1.sit.kmutt.ac.th;

    # SSL Certificate Configuration
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # [cite_start]PBI 8 Requirement: Use only TLS v1.3 protocol [cite: 182]
    ssl_protocols TLSv1.3;

    # Frontend: Serve Static Files
    location /intproj25/pl1/ {
        # ตรวจสอบ path นี้ให้ตรงกับ volume ที่ mount ใน docker-compose
        alias /usr/share/nginx/html/intproj25/pl1/itb-ecors/;
        index index.html;
        try_files $uri $uri/ /intproj25/pl1/index.html;
    }

    # Backend API: Reverse Proxy
    location /intproj25/pl1/api/ {
        # **สำคัญ**: ตรวจสอบว่า backend ใน docker-compose ใช้ port 3000 หรือ 5000
        # ถ้า docker-compose.yml ระบุ ports: - "3000:3000" ให้ใช้ 3000 ตรงนี้
        proxy_pass http://backend:3000/intproj25/pl1/itb-ecors/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}