<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Study Plans</title>
</head>
<body>
  <h1>รายการแผนการเรียน</h1>
  <ul id="list"></ul>

  <script>
  fetch("/intproj25/PL-1/api/study-plans")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.plan_code} - ${item.name_th} (${item.name_eng})`;
        list.appendChild(li);
      });
    })
    .catch(console.error);
  </script>
</body>
</html>
