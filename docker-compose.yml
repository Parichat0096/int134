version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tester_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: tester_backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tester_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
